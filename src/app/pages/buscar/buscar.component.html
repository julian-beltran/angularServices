
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <mat-progress-bar *ngIf="progressbar" mode="buffer"></mat-progress-bar>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idDepartamento">
      <th mat-header-cell *matHeaderCellDef> id Departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.idDepartamento}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="buscar">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-menu-item (click)="sidenav.toggle()" (click)="loadData()" style="cursor: pointer" [routerLink]="['/ciudad']">
                <mat-icon>home_work</mat-icon>
                <span>Ciudad</span>
            </button>
      </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
